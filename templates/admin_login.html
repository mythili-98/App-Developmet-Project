<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Soberful</title>
<style>body{
background-image:url("https://i.pinimg.com/564x/b5/62/7a/b5627a133f95c30b19bfbea15828bec9.jpg");}

.navbar{  position: -webkit-sticky; /* Safari */
 position: sticky;
 top: 0;
 z-index: 9999;}
.topnav {
 overflow: hidden;
 background-color: #e1d9c7;
}

.topnav a {
 float: right;
 color: white;
 text-align: center;
 padding: 14px 16px;
 text-decoration: none;
 font-size: 17px;
}
.soberful a {
 float: left;
 color: white;
   text-align: center;

 text-decoration: none;

}
.topnav a:hover {
 background-color: white;
 color: gray;
}

.topnav a.active {
 background-color: #e1d9c7;
 color: white;
}


</style>
</head>

<body>

{% block navbar %}
<div class="navbar">
<div class="soberful">
 <a class="active" href="/home">
 <img src="https://i.pinimg.com/originals/27/e9/6d/27e96d0e66c3b6d04f76c41f1b7c8a16.jpg" style="width:170px;height:53.5px;">
 </a>
 </div>
 <div class="topnav">
 <a href="#">Cart</a>
 <a href="/contact">Contact</a>
 <a href="/login">Log in</a>
</div>
</div>
{% endblock %}

  <div id="Banner">
      {% block banner %}
      <button>Banner</button>
      {% endblock %}
  </div>

  <div id="content">
      {% block content %}
      Content
      {% endblock %}
  </div>


  <div id = "searchBar">
      {% block searchBar %}
      <input type="text" placeholder="Search for items...">
      <button type="submit"><i class="fa fa-search"></i></button>
      {% endblock %}
  </div>




</body>
</html>
